<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pica y Fija</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4);
  overflow:hidden;
}

/* Fondo n√∫meros */
.bg{
  position:absolute;
  inset:0;
  z-index:0;
  overflow:hidden;
}

.bg span{
  position:absolute;
  font-size:120px;
  color:rgba(255,255,255,0.2);
  font-weight:bold;
  user-select:none;
}

/* Card */
.card{
  position:relative;
  z-index:1;
  width:95%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(15px);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

/* Pantallas */
.pantalla{ display:none; }
.activa{ display:block; }

/* T√≠tulos */
.titulo{
  font-size:26px;
  font-weight:bold;
  margin-bottom:10px;
  color:#333;
}

.sub{
  margin-bottom:20px;
  color:#555;
}

/* N√∫mero secreto */
.numero-box{
  margin-bottom:20px;
}

.numero-display{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  background:white;
  padding:10px;
  border-radius:12px;
  font-size:20px;
  letter-spacing:6px;
}

.ojo{
  cursor:pointer;
  color:gray;
}

/* Inputs */
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  text-align:center;
  margin-bottom:12px;
}

/* Botones */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-bottom:10px;
  transition:0.2s;
}

.btn-primary{
  background:#ff6f61;
  color:white;
}

.btn-secondary{
  background:#6a11cb;
  color:white;
}

.btn-finalizar{
  background:#333;
  color:white;
  margin-top:15px;
}

.btn:hover{
  transform:scale(1.05);
}

/* Historial */
.historial{
  margin-top:15px;
  text-align:left;
  font-size:14px;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:12px;
  text-align:center;
}

.modal-content button{
  margin:5px;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="card">

  <!-- MENU -->
  <div id="menu" class="pantalla activa">
    <div class="titulo">üéØ Pica y Fija</div>
    <div class="sub">Eleg√≠ tu n√∫mero secreto</div>

    <input type="text" id="numeroInput" maxlength="4" inputmode="numeric">
    <button class="btn btn-primary" onclick="iniciarJuego()">Comenzar</button>
  </div>

  <!-- TU TURNO -->
  <div id="pantalla1" class="pantalla">

    <div class="titulo">Tu turno</div>

    <div class="numero-box">
      <div style="font-size:14px;">Tu n√∫mero</div>
      <div class="numero-display">
        <span id="numeroTexto">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
        <span class="ojo" onclick="toggleNumero()">üëÅÔ∏è</span>
      </div>
    </div>

    <input type="text" id="intento1" maxlength="4" inputmode="numeric">
    <button class="btn btn-primary" onclick="guardarIntento(1)">Intentar</button>
    <button class="btn btn-secondary" onclick="cambiarPantalla(2)">Ir al turno rival</button>

    <div class="historial" id="historial1"></div>
  </div>

  <!-- TURNO RIVAL -->
  <div id="pantalla2" class="pantalla">

    <div class="titulo">Turno rival</div>

    <div class="numero-box">
      <div style="font-size:14px;">Tu n√∫mero</div>
      <div class="numero-display">
        <span id="numeroTexto2">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
        <span class="ojo" onclick="toggleNumero()">üëÅÔ∏è</span>
      </div>
    </div>

    <input type="text" id="intento2" maxlength="4" inputmode="numeric">
    <button class="btn btn-primary" onclick="guardarIntento(2)">Intentar</button>
    <button class="btn btn-secondary" onclick="cambiarPantalla(1)">Volver a tu turno</button>

    <div class="historial" id="historial2"></div>
  </div>

  <button id="btnFinalizar" class="btn btn-finalizar" style="display:none;">Finalizar Juego</button>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <p>¬øEst√°s seguro que deseas finalizar esta partida?</p>
    <button onclick="cerrarModal()">No</button>
    <button style="color:red;" onclick="finalizar()">S√≠</button>
  </div>
</div>

<script>
let numeroSecreto="";
let visible=false;

function iniciarJuego(){
  let num=document.getElementById("numeroInput").value;

  if(num.length!==4 || isNaN(num)){
    alert("Debe ser un n√∫mero de 4 cifras");
    return;
  }

  numeroSecreto=num;
  document.getElementById("menu").classList.remove("activa");
  document.getElementById("pantalla1").classList.add("activa");
  document.getElementById("btnFinalizar").style.display="block";
}

function cambiarPantalla(n){
  document.getElementById("pantalla1").classList.remove("activa");
  document.getElementById("pantalla2").classList.remove("activa");
  document.getElementById("pantalla"+n).classList.add("activa");
}

function toggleNumero(){
  visible=!visible;
  let texto=visible?numeroSecreto:"‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
  document.getElementById("numeroTexto").textContent=texto;
  document.getElementById("numeroTexto2").textContent=texto;
}

function guardarIntento(p){
  let intento=document.getElementById("intento"+p).value;

  if(intento.length!==4 || isNaN(intento)) return;

  let fijas=0;
  let picas=0;

  for(let i=0;i<4;i++){
    if(intento[i]===numeroSecreto[i]){
      fijas++;
    }else if(numeroSecreto.includes(intento[i])){
      picas++;
    }
  }

  if(fijas>4) fijas=4;
  if(picas>4) picas=4;

  document.getElementById("historial"+p).innerHTML +=
    `<div>${intento} ‚Üí ${fijas}F - ${picas}P</div>`;

  document.getElementById("intento"+p).value="";
}

document.getElementById("btnFinalizar").addEventListener("click",()=>{
  document.getElementById("modal").style.display="flex";
});

function cerrarModal(){
  document.getElementById("modal").style.display="none";
}

function finalizar(){
  cerrarModal();
  location.reload();
}

/* Fondo */
function crearFondo(){
  const bg=document.getElementById("bg");
  for(let i=0;i<15;i++){
    let s=document.createElement("span");
    s.innerText=Math.floor(Math.random()*10);
    s.style.top=Math.random()*100+"%";
    s.style.left=Math.random()*100+"%";
    bg.appendChild(s);
  }
}
crearFondo();
</script>

</body>
</html>
